<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/touch-pad.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Three.js Starter Template</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="container3d"></div>
    </div>
    <div id="cover">
      <div class="modal fade" id="overlay">        
        <div class="modal-dialog">
          <div class="modal-content" style="
          color: white;
          background:rgba(0, 0, 0, 0.3);
          margin-top: 50%;">
            <div style="
            min-height: 16.43px; padding: 15px;">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" style="text-align: center; font: bold; font-size: 30px;">HELLO EVERYONE!</h4>
            </div>
            <div class="modal-body" style="text-align: center; font: bold; font-size: large;">
              <p>
                MOVE: WASD OR JOYSTICK                               
                <br /><br />
                LOOK: MOUSE OR GESTURE
                <br /><br />
              </p>
            </div>
          </div>
        </div>
      </div>
    <script type="importmap">
      {
          "imports": {
              "three": "./js/libs/threejs/three.module.js"
          }
      }
    </script>
    <script type="module" src="js/TouchControls.js"></script>
    <script src="./index.js" type="module"></script>
    <script>
      $('#overlay').modal('show');

      setTimeout(function() {
          $('#overlay').modal('hide')
      }, 5000);
    </script> 
  </body>
</html>
